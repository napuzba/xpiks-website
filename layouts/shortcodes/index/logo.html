<section class="section-logos">
  <div class="row">
    <div class="columns small-12">
      <h4 class="section-title">Use Xpiks for uploading to stocks with <strong>FTP</strong> support</h4>
      <hr/>
    </div>
  </div>
  <div class="row logos-row">
    {{ range $logo := $.Site.Data.microstoks }}
    <div class="small-12 medium-{{$logo.size}} stock-item columns">
      <img src='{{ (path.Join "/images/logos" $logo.name ) | relURL }}' alt="">
    </div>
    {{ end }}
  </div>
</section>
