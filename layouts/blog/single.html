{{ define "main" }}
{{- $.Scratch.Set "free_download" true -}}
{{- $.Scratch.Set "free_download_class" "section-grey" -}}
<div class="row">
    <div class="small-12">
        <!-- single post -->
        <div class="single-post">
            <div class="post-item">
                <div class="post-date">
                    <strong>{{ dateFormat "2" $.Date }}</strong> {{ dateFormat "Jan" $.Date }}
                </div>
                <h2>{{ $.Title }}</h2>
                <div class="post-content">
                    {{ safeHTML .Content }}
                </div>
            </div>
        </div>
        <!-- /single post -->
    </div>
</div>
{{ partial "pager-blog" . }}
{{ end }}
