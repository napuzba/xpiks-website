{{- if ($.Scratch.Get "free_download")  -}}
{{- $cls := $.Scratch.Get "free_download_class"  -}}
<section class="section-free-downloads {{$cls}}">
  <div class="row">
    <div class="small-12 large-2 columns">
      <div class="section-download-logo">
        <img src='{{ "/images/logo-big-section.png" | relURL }}' alt="xpiks">
      </div>
    </div>
    <div class="small-12 large-7 columns">
      <h2 class="section-title">Get started with Xpiks</h2>
      <p>Available for macOS, Windows and Linux</p>
    </div>
    <div class="small-12 large-3 columns">
      <a class="button" href='{{ "/downloads/" | relURL }}'>Free download</a>
    </div>
  </div>
</section>
{{ end }}
